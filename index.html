<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr: #140253;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#231703;"><i></i></div>

            <div class="circle circle3" id="hr" style="--clr:#0a0c01;"><i></i></div>


            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            

        </div>


        <!-- digital clock-->
        <div id="time">
            <div id="hour" style="--clr: #080907;">00</div>
            <div id="minutes" style="--clr: #15120d;">00</div>
            <div id="seconds" style="--clr: #090c0c;">00</div>
            <div id="ampm">AM</div>

        </div>

    </div>
    <script src="index.js"></script>

 
</body>
</html>
